name: Weekly Nostr Blog Deploy

on:
  schedule:
    # Runs every Sunday at 2 AM UTC 
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allows manual trigger

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify Deploy
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_DEPLOY_HOOK }}
